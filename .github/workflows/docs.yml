name: Build and Deploy Docs
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: |
          mkdir -p docs
          cp -r local/* docs/
          mkdir -p docs/mms5-layer1-service
          chmod -R 755 submodules/
          rm .gitignore
          cp -r submodules/mms5-layer1-service/docs/ docs/mms5-layer1-service/
      #- uses: docker://pandoc/core:3
      #  with:
      #    args: "submodules/mms5-layer1-service/README.md -t rst -o docs/mms5-layer1-service/index.rst"
      - run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@noreply.github.com"
          git push origin --delete build/docs
          git checkout -b build/docs
          git add docs/
          git commit -m 'build: docs'
          git push -u origin build/docs

